<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>planted. – Wo gibt's das?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    :root {
      /* Website color palette */
      --cream: #FDF9F4;
      --cream-dark: #F5F0E8;
      --purple: #7B2D8E;
      --purple-dark: #5C2269;
      --purple-light: #9B4DB0;
      --green: #6BAB24;
      --green-dark: #4a8a1a;
      --green-light: #8BC53F;
      --text: #1a1a1a;
      --text-muted: #666;
      --border: rgba(123, 45, 142, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--cream);
      min-height: 100vh;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    /* ========================================
       HEADER - Minimal
    ======================================== */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(253, 249, 244, 0.92);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1.25rem;
    }

    .back-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: white;
      border: 1px solid var(--border);
      color: var(--purple);
      font-size: 1.3rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .back-btn:hover {
      background: var(--purple);
      color: white;
      transform: scale(1.05);
    }

    .header-info { flex: 1; }

    .header-location {
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 0.15rem;
    }

    .header-location svg {
      width: 14px;
      height: 14px;
    }

    .header-title {
      font-size: 1.3rem;
      font-weight: 900;
      color: var(--purple);
    }

    /* ========================================
       FILTERS
    ======================================== */
    .filters-bar {
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 0;
      position: sticky;
      top: 76px;
      z-index: 99;
    }

    .filters-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .filters-inner::-webkit-scrollbar { display: none; }

    .filter-chip {
      padding: 0.6rem 1.1rem;
      border-radius: 100px;
      border: 1.5px solid var(--border);
      background: white;
      color: var(--text);
      font-weight: 700;
      font-size: 0.85rem;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filter-chip svg {
      width: 16px;
      height: 16px;
    }

    .filter-chip:hover {
      border-color: var(--purple);
      background: rgba(123, 45, 142, 0.03);
    }

    .filter-chip.active {
      background: var(--purple);
      border-color: var(--purple);
      color: white;
    }

    /* ========================================
       MAIN CONTENT
    ======================================== */
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .results-title {
      font-size: 1.1rem;
      font-weight: 800;
      color: var(--purple);
    }

    .results-count {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* ========================================
       CARD GRID
    ======================================== */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 1.25rem;
    }

    /* ========================================
       VENUE CARD
    ======================================== */
    .venue-card {
      background: white;
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      cursor: pointer;
    }

    .venue-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 50px rgba(123, 45, 142, 0.1);
      border-color: rgba(123, 45, 142, 0.2);
    }

    .card-header {
      padding: 1.25rem;
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    /* Custom venue icon - no emoji */
    .venue-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--purple-light) 0%, var(--purple) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .venue-icon svg {
      width: 26px;
      height: 26px;
      fill: white;
    }

    .venue-info { flex: 1; min-width: 0; }

    .venue-name {
      font-size: 1.1rem;
      font-weight: 800;
      color: var(--text);
      margin-bottom: 0.3rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .venue-meta {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .venue-rating {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-weight: 700;
      color: var(--text);
    }

    .venue-rating svg {
      width: 14px;
      height: 14px;
      fill: #F7941D;
    }

    .venue-distance {
      background: var(--green);
      color: white;
      padding: 0.35rem 0.7rem;
      border-radius: 8px;
      font-weight: 800;
      font-size: 0.75rem;
      flex-shrink: 0;
    }

    /* Product Tags */
    .product-tags {
      padding: 0 1.25rem;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
      margin-bottom: 0.75rem;
    }

    .product-tag {
      padding: 0.3rem 0.65rem;
      background: rgba(123, 45, 142, 0.08);
      color: var(--purple);
      border-radius: 6px;
      font-size: 0.7rem;
      font-weight: 700;
    }

    /* Dishes */
    .dishes-list {
      padding: 0 1.25rem 1rem;
      border-top: 1px solid var(--border);
    }

    .dish-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(0,0,0,0.04);
    }

    .dish-item:last-child { border-bottom: none; }

    .dish-name {
      font-weight: 700;
      font-size: 0.9rem;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .dish-badge {
      background: var(--green);
      color: white;
      font-size: 0.55rem;
      padding: 0.15rem 0.4rem;
      border-radius: 4px;
      font-weight: 800;
      text-transform: uppercase;
    }

    .dish-price {
      font-weight: 800;
      color: var(--purple);
      font-size: 0.95rem;
    }

    /* Card Footer */
    .card-footer {
      padding: 0.85rem 1.25rem;
      background: var(--cream);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .view-details-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: none;
      border: none;
      color: var(--purple);
      font-weight: 700;
      font-size: 0.85rem;
      font-family: inherit;
      cursor: pointer;
      padding: 0;
      transition: gap 0.2s ease;
    }

    .view-details-btn:hover {
      gap: 0.75rem;
    }

    .view-details-btn svg {
      width: 16px;
      height: 16px;
    }

    .dish-count {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* ========================================
       VENUE DETAIL OVERLAY
    ======================================== */
    .detail-overlay {
      position: fixed;
      inset: 0;
      z-index: 1000;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .detail-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .detail-panel {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 100%;
      max-width: 600px;
      background: var(--cream);
      transform: translateX(100%);
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      overflow-y: auto;
    }

    .detail-overlay.active .detail-panel {
      transform: translateX(0);
    }

    .detail-header {
      position: sticky;
      top: 0;
      background: rgba(253, 249, 244, 0.95);
      backdrop-filter: blur(20px);
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 1rem;
      z-index: 10;
    }

    .detail-close {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: white;
      border: 1px solid var(--border);
      color: var(--purple);
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .detail-close:hover {
      background: var(--purple);
      color: white;
    }

    .detail-title-wrap { flex: 1; }

    .detail-venue-name {
      font-size: 1.3rem;
      font-weight: 900;
      color: var(--purple);
    }

    .detail-venue-meta {
      font-size: 0.85rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    /* Hero Image */
    .detail-hero {
      height: 220px;
      background: linear-gradient(135deg, var(--purple-light) 0%, var(--purple) 100%);
      position: relative;
      overflow: hidden;
    }

    .detail-hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .detail-hero-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .detail-hero-placeholder svg {
      width: 80px;
      height: 80px;
      fill: rgba(255,255,255,0.3);
    }

    /* Detail Content */
    .detail-content {
      padding: 1.5rem;
    }

    .detail-section {
      margin-bottom: 2rem;
    }

    .detail-section-title {
      font-size: 0.8rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .detail-products {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .detail-product-tag {
      padding: 0.5rem 1rem;
      background: white;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-weight: 700;
      font-size: 0.85rem;
      color: var(--purple);
    }

    /* Dish Cards with Photos */
    .dish-cards {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .dish-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .dish-card-image {
      height: 160px;
      background: var(--cream-dark);
      position: relative;
      overflow: hidden;
    }

    .dish-card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .dish-card-image-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--cream-dark) 0%, var(--cream) 100%);
    }

    .dish-card-image-placeholder svg {
      width: 48px;
      height: 48px;
      fill: rgba(123, 45, 142, 0.15);
    }

    .dish-card-content {
      padding: 1rem 1.25rem;
    }

    .dish-card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
    }

    .dish-card-name {
      font-size: 1.05rem;
      font-weight: 800;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .dish-card-price {
      font-size: 1.1rem;
      font-weight: 900;
      color: var(--purple);
    }

    .dish-card-desc {
      font-size: 0.9rem;
      color: var(--text-muted);
      line-height: 1.5;
    }

    /* Order CTA */
    .detail-cta {
      padding: 1.5rem;
      background: white;
      border-top: 1px solid var(--border);
      position: sticky;
      bottom: 0;
    }

    .order-btn-primary {
      width: 100%;
      padding: 1rem;
      background: var(--purple);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 800;
      font-family: inherit;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.2s ease;
    }

    .order-btn-primary:hover {
      background: var(--purple-dark);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(123, 45, 142, 0.25);
    }

    .order-btn-primary svg {
      width: 18px;
      height: 18px;
    }

    /* ========================================
       LOAD MORE
    ======================================== */
    .load-more {
      text-align: center;
      padding: 2.5rem 0;
    }

    .load-more-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: white;
      border: 2px solid var(--purple);
      border-radius: 100px;
      color: var(--purple);
      font-weight: 800;
      font-size: 0.95rem;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .load-more-btn:hover {
      background: var(--purple);
      color: white;
      transform: translateY(-2px);
    }

    /* ========================================
       RESPONSIVE
    ======================================== */
    @media (max-width: 768px) {
      .header-inner { padding: 0.75rem 1rem; }
      .filters-inner { padding: 0 1rem; }
      .main-content { padding: 1.25rem; }
      .card-grid { grid-template-columns: 1fr; }
      .detail-panel { max-width: 100%; }
    }

    /* ========================================
       ANIMATIONS
    ======================================== */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .venue-card {
      animation: fadeInUp 0.5s ease backwards;
    }

    .venue-card:nth-child(1) { animation-delay: 0.05s; }
    .venue-card:nth-child(2) { animation-delay: 0.1s; }
    .venue-card:nth-child(3) { animation-delay: 0.15s; }
    .venue-card:nth-child(4) { animation-delay: 0.2s; }
    .venue-card:nth-child(5) { animation-delay: 0.25s; }
    .venue-card:nth-child(6) { animation-delay: 0.3s; }
  </style>
</head>
<body>

  <!-- ==========================================
       HEADER
  ========================================== -->
  <header class="header">
    <div class="header-inner">
      <button class="back-btn" id="backBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </button>
      <div class="header-info">
        <div class="header-location">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
          Schweiz · 8001 Zürich
        </div>
        <div class="header-title">44 Restaurants mit planted.</div>
      </div>
    </div>
  </header>

  <!-- ==========================================
       FILTERS
  ========================================== -->
  <div class="filters-bar">
    <div class="filters-inner">
      <button class="filter-chip active">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
        Alle
      </button>
      <button class="filter-chip">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/></svg>
        &lt;500m
      </button>
      <button class="filter-chip">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/></svg>
        &lt;1km
      </button>
      <button class="filter-chip">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
        Top Rated
      </button>
      <button class="filter-chip">planted.steak</button>
      <button class="filter-chip">planted.chicken</button>
      <button class="filter-chip">planted.kebab</button>
    </div>
  </div>

  <!-- ==========================================
       MAIN CONTENT
  ========================================== -->
  <main class="main-content">
    <div class="results-header">
      <div class="results-title">Restaurants in deiner Nähe</div>
      <div class="results-count">127 Gerichte gefunden</div>
    </div>

    <div class="card-grid" id="cardGrid"></div>

    <div class="load-more">
      <button class="load-more-btn" id="loadMoreBtn">Mehr laden</button>
    </div>
  </main>

  <!-- ==========================================
       VENUE DETAIL OVERLAY
  ========================================== -->
  <div class="detail-overlay" id="detailOverlay">
    <div class="detail-panel" id="detailPanel">
      <div class="detail-header">
        <button class="detail-close" id="detailClose">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
        <div class="detail-title-wrap">
          <div class="detail-venue-name" id="detailName">Venue Name</div>
          <div class="detail-venue-meta" id="detailMeta">
            <span id="detailRating"></span>
            <span id="detailLocation"></span>
          </div>
        </div>
      </div>

      <div class="detail-hero" id="detailHero">
        <div class="detail-hero-placeholder">
          <svg viewBox="0 0 24 24"><path d="M11 9H9V2H7v7H5V2H3v7c0 2.12 1.66 3.84 3.75 3.97V22h2.5v-9.03C11.34 12.84 13 11.12 13 9V2h-2v7zm5-3v8h2.5v8H21V2c-2.76 0-5 2.24-5 4z"/></svg>
        </div>
      </div>

      <div class="detail-content">
        <div class="detail-section">
          <div class="detail-section-title">planted. Produkte</div>
          <div class="detail-products" id="detailProducts"></div>
        </div>

        <div class="detail-section">
          <div class="detail-section-title">Gerichte mit planted.</div>
          <div class="dish-cards" id="detailDishes"></div>
        </div>
      </div>

      <div class="detail-cta">
        <button class="order-btn-primary" id="detailOrderBtn">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M18 6h-2c0-2.21-1.79-4-4-4S8 3.79 8 6H6c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-6-2c1.1 0 2 .9 2 2h-4c0-1.1.9-2 2-2zm6 16H6V8h2v2c0 .55.45 1 1 1s1-.45 1-1V8h4v2c0 .55.45 1 1 1s1-.45 1-1V8h2v12z"/></svg>
          Jetzt bestellen
        </button>
      </div>
    </div>
  </div>

  <!-- ==========================================
       JAVASCRIPT
  ========================================== -->
  <script>
    // SVG Icons (no emojis!)
    const icons = {
      restaurant: `<svg viewBox="0 0 24 24"><path d="M11 9H9V2H7v7H5V2H3v7c0 2.12 1.66 3.84 3.75 3.97V22h2.5v-9.03C11.34 12.84 13 11.12 13 9V2h-2v7zm5-3v8h2.5v8H21V2c-2.76 0-5 2.24-5 4z"/></svg>`,

    // Render venue card
    function renderCard(venue) {
      const dishesHtml = venue.dishes.slice(0, 2).map(d => `
        <div class="dish-item">
          <span class="dish-name">
            ${d.name}
            ${d.vegan ? '<span class="dish-badge">Vegan</span>' : ''}
          </span>
          <span class="dish-price">${d.price}</span>
        </div>
      `).join('');

      return `
        <div class="venue-card" data-id="${venue.id}">
          <div class="card-header">
            <div class="venue-icon">
              ${icons[venue.icon] || icons.restaurant}
            </div>
            <div class="venue-info">
              <div class="venue-name">${venue.name}</div>
              <div class="venue-meta">
                <span class="venue-rating">
                  ${icons.star}
                  ${venue.rating}
                </span>
                <span>${venue.location}</span>
                <span>${venue.category}</span>
              </div>
            </div>
            <span class="venue-distance">${venue.distance}</span>
          </div>
          
          <div class="product-tags">
            ${venue.products.map(p => `<span class="product-tag">${p}</span>`).join('')}
          </div>
          
          <div class="dishes-list">
            ${dishesHtml}
          </div>
          
          <div class="card-footer">
            <button class="view-details-btn">
              Alle Gerichte ansehen
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14M12 5l7 7-7 7"/>
              </svg>
            </button>
            <span class="dish-count">${venue.dishes.length} Gerichte</span>
          </div>
        </div>
      `;
    }

    // Show venue detail
    function showDetail(venue) {
      const overlay = document.getElementById('detailOverlay');
      const detailName = document.getElementById('detailName');
      const detailMeta = document.getElementById('detailMeta');
      const detailProducts = document.getElementById('detailProducts');
      const detailDishes = document.getElementById('detailDishes');

      detailName.textContent = venue.name;
      detailMeta.innerHTML = `
        <span>${icons.star.replace('viewBox', 'style="width:14px;height:14px;fill:#F7941D;vertical-align:middle;margin-right:4px" viewBox')} ${venue.rating}</span>
        <span>${venue.location} · ${venue.category}</span>
      `;

      detailProducts.innerHTML = venue.products.map(p => 
        `<span class="detail-product-tag">${p}</span>`
      ).join('');

      detailDishes.innerHTML = venue.dishes.map(d => `
        <div class="dish-card">
          <div class="dish-card-image">
            ${d.image ? 
              `<img src="${d.image}" alt="${d.name}">` : 
              `<div class="dish-card-image-placeholder">${icons.dish}</div>`
            }
          </div>
          <div class="dish-card-content">
            <div class="dish-card-header">
              <span class="dish-card-name">
                ${d.name}
                ${d.vegan ? '<span class="dish-badge">Vegan</span>' : ''}
              </span>
              <span class="dish-card-price">${d.price}</span>
            </div>
            <p class="dish-card-desc">${d.desc}</p>
          </div>
        </div>
      `).join('');

      overlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function hideDetail() {
      document.getElementById('detailOverlay').classList.remove('active');
      document.body.style.overflow = '';
    }

    // Initialize
    function init() {
      const grid = document.getElementById('cardGrid');
      grid.innerHTML = venues.map(v => renderCard(v)).join('');

      // Card click handlers
      grid.querySelectorAll('.venue-card').forEach(card => {
        card.addEventListener('click', () => {
          const venue = venues.find(v => v.id == card.dataset.id);
          if (venue) showDetail(venue);
        });
      });

      // Close detail
      document.getElementById('detailClose').addEventListener('click', hideDetail);
      document.getElementById('detailOverlay').addEventListener('click', (e) => {
        if (e.target.id === 'detailOverlay') hideDetail();
      });

      // Filter chips
      document.querySelectorAll('.filter-chip').forEach(chip => {
        chip.addEventListener('click', () => {
          document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
          chip.classList.add('active');
        });
      });

      // Back button
      document.getElementById('backBtn').addEventListener('click', () => {
        // In production, this would navigate back
        alert('← Zurück zur Startseite');
      });
    }

    init();
  </script>
