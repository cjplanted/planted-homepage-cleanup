name: Test Admin Dashboard v2

on:
  push:
    branches: [main]
    paths:
      - 'planted-availability-db/packages/admin-dashboard-v2/**'
      - 'planted-availability-db/packages/core/**'
      - 'planted-availability-db/pnpm-lock.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'planted-availability-db/packages/admin-dashboard-v2/**'
      - 'planted-availability-db/packages/core/**'
      - 'planted-availability-db/pnpm-lock.yaml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'planted-availability-db/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install
        working-directory: planted-availability-db

      - name: Build core package
        run: pnpm --filter @pad/core build
        working-directory: planted-availability-db

      - name: Type check
        run: pnpm --filter @pad/admin-dashboard-v2 typecheck
        working-directory: planted-availability-db

      - name: Lint
        run: pnpm --filter @pad/admin-dashboard-v2 lint
        working-directory: planted-availability-db
        continue-on-error: true

      - name: Run tests with coverage
        run: pnpm --filter @pad/admin-dashboard-v2 test:coverage
        working-directory: planted-availability-db

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./planted-availability-db/packages/admin-dashboard-v2/coverage/lcov.info
          fail_ci_if_error: false
